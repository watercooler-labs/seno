<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>SEnO</title>
  <meta name="theme-color" content="#B1ECDB">

  <meta property="og:title" content="SEnO" />
  <meta property="og:site_name" content="SEnO" />
  <meta property="og:type" content="website" />
  <meta property="og:description" content="The anti search engine optimization search engine." />
  <meta property="og:url" content="https://no-seo.com" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:image" content="https://no-seo.com/share.png" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:description" content="The anti search engine optimization search engine." />
  <meta name="twitter:title" content="SEnO" />
  <meta name="twitter:site" content="@shantanuraj" />
  <meta name="twitter:creator" content="@shantanuraj" />
  <meta name="twitter:image" content="https://no-seo.com/share.png" />
</head>
<body>
  <main>
    <div class="content">
      <h1 class="title">SEnO</h1>
      <h2 class="subtitle header">The anti search engine optimization search engine.</h2>
      <h2 class="subtitle">Skip Googleâ€™s page one and get better results.</h2>
      <form>
        <div class="input-wrapper">
          <svg width="37" height="37" viewBox="0 0 37 37" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M32.6063 16.3168C32.6063 19.9938 31.45 23.2113 29.3687 25.9689L36.3063 33.0933C37.2313 34.0125 37.2313 35.3912 36.3063 36.3107C35.8438 36.7702 35.15 37 34.6875 37C34.225 37 33.5313 36.7702 33.0688 36.3107L26.1313 29.4161C23.5875 31.4844 20.1188 32.6335 16.4188 32.6335C7.40001 32.6335 0 25.2796 0 16.3168C0 7.35403 7.40001 0 16.4188 0C25.4375 0 32.6063 7.35403 32.6063 16.3168ZM4 16.6139C4 22.9901 9.41177 28 16 28C22.5882 28 28 22.9901 28 16.6139C28 10.2376 22.5882 5 16 5C9.41177 5 4 10.2376 4 16.6139Z" fill="#B1ECDB"/>
          </svg>
          <input type="text" placeholder="Enter your search here" autofocus>
        </div>
        <div class="action">
          <button type="submit">Search</button>
          <button class="lucky" type="submit">I'm Feeling Lucky</button>
        </div>
      </form>
    </div>
  </main>
  <footer>
    <span>
      Made by <a target="_blank" rel="noopener noreferrer" href="https://www.instagram.com/emmakathleenmurray/">Emma</a>, <a target="_blank" rel="noopener noreferrer" href="https://twitter.com/meowlivia_">Olivia</a> and the <a target="_blank" rel="noopener noreferrer" href="https://watercooler.studio/">Watercooler`</a>
    </span>
  </footer>

  <script>
    const form = document.querySelector('form');
    const input = document.querySelector('input');
    const lucky = document.querySelector('button.lucky');

    function randomInRange(min, max) {
      return min + Math.floor(Math.random() * Math.floor(max));
    }

    function luckyPage () {
      return randomInRange(1, 20);
    }

    function getPage (e) {
      return e.target.matches('.lucky') ? luckyPage() : 2;
    }

    function getStart (page) {
      return (page - 1) * 10;
    }

    function pastaTime () {
      location.href = 'https://www.google.com/search?&q=pasta+cats';
    }

    function openPageX (e) {
      e.preventDefault();
      const query = input.value.trim();
      if (!query) return pastaTime();
      const redirect = `https://www.google.com/search?start=${getStart(getPage(e))}&q=${query}`;
      location.href = redirect;
    }

    form.addEventListener('submit', openPageX);
    lucky.addEventListener('click', openPageX);
  </script>
</body>
</html>
